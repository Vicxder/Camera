<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Stream</title>
</head>
<body>
    <h1>Transmisión en vivo</h1>
    <img id="videoStream" width="640" height="480" alt="Esperando video..." />

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // Conectar al servidor WebSocket
        const socket = io('wss://streamrccars.duckdns.org/', { transports: ['websocket'] });

        // Evento de conexión exitosa
        socket.on('connect', () => {
            console.log("✅ CONECTADO AL SERVIDOR WebSocket");
        });

        // Evento de error de conexión
        socket.on('connect_error', (error) => {
            console.error("❌ Error de Conexión:", error);
        });

        // Evento de recepción de un frame de video
        socket.on('video_frame', (data) => {
            console.log("📷 Marco Recibido...");
            // Mostrar el frame como imagen en el <img>
            document.getElementById('videoStream').src = 'data:image/jpeg;base64,' + data;
        });
    </script>
</body>
</html>
