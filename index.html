<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Autos RC</title>
</head>
<body>
    <h1>Control de Autos RC</h1>
    <video id="remoteVideo" autoplay playsinline controls></video>
    <div>
        <button onclick="sendCommand('forward')">Adelante</button>
        <button onclick="sendCommand('backward')">Atr√°s</button>
        <button onclick="sendCommand('left')">Izquierda</button>
        <button onclick="sendCommand('right')">Derecha</button>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("wss://54.85.77.41:3000");
        const peerConnection = new RTCPeerConnection();

        peerConnection.ontrack = (event) => {
            const video = document.getElementById("remoteVideo");
            video.srcObject = event.streams[0];
        };

        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                socket.emit("ice-candidate", event.candidate);
            }
        };

        socket.on("offer", async (offer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
        });

        socket.on("ice-candidate", async (candidate) => {
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        function sendCommand(command) {
            socket.emit("command", command);
        }
    </script>
</body>
</html>
