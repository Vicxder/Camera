<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Auto Remoto</title>
</head>
<body>
    <h1>Control de Auto Remoto</h1>
    <img id="videoStream" width="320" height="240" alt="Transmisión en vivo">

    <div>
        <button id="btnForward">Adelante</button>
        <button id="btnBackward">Atrás</button>
        <button id="btnLeft">Izquierda</button>
        <button id="btnRight">Derecha</button>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', () => {
        console.log("✅ Conectado al broker MQTT");
    });

    client.on('message', (topic, message) => {
        if (topic === 'streamrccars/video') {
            const videoElement = document.getElementById('videoStream');
            const arrayBuffer = Uint8Array.from(atob(message.toString()), c => c.charCodeAt(0));
            const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            videoElement.src = url;
        }
    });

    // Manejo de botones
    document.getElementById('btnForward').addEventListener('click', () => {
        client.publish('streamrccars/control', 'forward');
    });

    document.getElementById('btnBackward').addEventListener('click', () => {
        client.publish('streamrccars/control', 'backward');
    });

    document.getElementById('btnLeft').addEventListener('click', () => {
        client.publish('streamrccars/control', 'left');
    });

    document.getElementById('btnRight').addEventListener('click', () => {
        client.publish('streamrccars/control', 'right');
    });

    // Control con el teclado
    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'ArrowUp':
                client.publish('streamrccars/control', 'forward');
                break;
            case 'ArrowDown':
                client.publish('streamrccars/control', 'backward');
                break;
            case 'ArrowLeft':
                client.publish('streamrccars/control', 'left');
                break;
            case 'ArrowRight':
                client.publish('streamrccars/control', 'right');
                break;
        }
    });
    </script>
</body>
</html>
