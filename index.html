<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Stream</title>
</head>
<body>
    <h1>Transmisi√≥n en vivo</h1>
    <video id="videoStream" width="640" height="480" autoplay></video>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io('wss://streamrccars.duckdns.org/', { transports: ['websocket'] });

        socket.on('connect', () => {
            console.log("‚úÖ CONECTADO AL SERVIDOR WebSocket");
        });

        socket.on('connect_error', (error) => {
            console.error("‚ùå Error de Conexi√≥n:", error);
        });

        socket.on('video_frame', (data) => {
            console.log("üì∑ Marco Recibido...");

            // Convertir el frame base64 a un Blob y mostrarlo en el video
            const videoElement = document.getElementById('videoStream');
            const arrayBuffer = Uint8Array.from(atob(data), c => c.charCodeAt(0));
            const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            videoElement.src = url;
        });
    </script>
</body>
</html>
