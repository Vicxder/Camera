<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control RC</title>
</head>
<body>
    <h1>Control del Auto</h1>
    <div>
        <button onclick="sendCommand('forward')">Adelante</button>
        <button onclick="sendCommand('left')">Izquierda</button>
        <button onclick="sendCommand('right')">Derecha</button>
        <button onclick="sendCommand('backward')">Atr√°s</button>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io('wss://streamrccars.duckdns.org/', { transports: ['websocket'] });

        function sendCommand(command) {
            socket.emit('car_command', command);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') sendCommand('forward');
            if (event.key === 'ArrowLeft') sendCommand('left');
            if (event.key === 'ArrowRight') sendCommand('right');
            if (event.key === 'ArrowDown') sendCommand('backward');
        });
    </script>
</body>
</html>
