<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #282c34;
      color: white;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div>
    <h1>Video Stream</h1>
    <img id="video-stream" alt="Esperando video..." />
  </div>
  <script>
    const SERVER_URL = "https://ba7ca419-8082-4bf6-892a-ca47d663801b-00-c4doxyx8alwp.riker.replit.dev/stream";

    const socket = io(SERVER_URL, { path: "/socket.io" });

    socket.on("connect", () => {
      console.log("Conectado al servidor.");
    });

    socket.on("video_frame", (data) => {
      const imgElement = document.getElementById("video-stream");
      imgElement.src = `data:image/jpeg;base64,${data.frame}`;
    });

    socket.on("disconnect", () => {
      console.log("Desconectado del servidor.");
    });
  </script>
</body>
</html>
