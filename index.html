<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Stream + Control</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>üöó Control del Auto RC</h1>
    
    <img id="videoStream" width="320" height="240" alt="Transmisi√≥n en vivo">

    <br>
    <button onclick="sendCommand('forward')">‚¨ÜÔ∏è Adelante</button>
    <button onclick="sendCommand('left')">‚¨ÖÔ∏è Izquierda</button>
    <button onclick="sendCommand('right')">‚û°Ô∏è Derecha</button>
    <button onclick="sendCommand('backward')">‚¨áÔ∏è Atr√°s</button>
    <button onclick="sendCommand('stop')">‚èπÔ∏è Detener</button>

    <script>
        // üé• Conectar WebRTC (Socket.IO) para recibir video
        const socket = io('wss://streamrccars.duckdns.org/', { transports: ['websocket'] });

        socket.on('video_frame', (data) => {
            const videoElement = document.getElementById('videoStream');
            const arrayBuffer = Uint8Array.from(atob(data), c => c.charCodeAt(0));
            const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
            videoElement.src = URL.createObjectURL(blob);
        });

        // üì° Conectar MQTT para enviar comandos
        const MQTT_BROKER = "wss://test.mosquitto.org:8081";
        const MQTT_TOPIC = "rc_car/control";
        const client = mqtt.connect(MQTT_BROKER);

        function sendCommand(command) {
            console.log("Enviando comando:", command);
            client.publish(MQTT_TOPIC, command);
        }

        // üéÆ Control con teclado
        document.addEventListener("keydown", (event) => {
            const keyMap = {
                "ArrowUp": "forward",
                "ArrowLeft": "left",
                "ArrowRight": "right",
                "ArrowDown": "backward",
                "Space": "stop"
            };
            if (keyMap[event.code]) {
                sendCommand(keyMap[event.code]);
            }
        });
    </script>
</body>
</html>
