<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Stream</title>
</head>
<body>
    <h1>Transmisión en vivo</h1>
    <video id="videoStream" width="640" height="480" autoplay></video>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
    const socket = io('wss://streamrccars.duckdns.org/', { transports: ['websocket'] });

    socket.on('connect', () => {
        console.log("✅ CONECTADO AL SERVIDOR WebSocket");
    });

    socket.on('connect_error', (error) => {
        console.error("❌ Error de Conexión:", error);
    });

    socket.on('video_frame', (data) => {
        console.log("📷 Marco Recibido...");
        const videoElement = document.getElementById('videoStream');

        // Convertir base64 a Blob para evitar errores de <path>
        const arrayBuffer = Uint8Array.from(atob(data), c => c.charCodeAt(0));
        const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
        const url = URL.createObjectURL(blob);
        
        let img = new Image();
        img.src = url;
        img.onload = () => {
            videoElement.srcObject = img; // Usa srcObject en lugar de src
        };
    });
</script>

</body>
</html>
